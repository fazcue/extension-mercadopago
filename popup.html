<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>MercadoPago privacidad</h1>
        
        <div class="options mt10 mb10">
            <h2>Opciones de visibilidad:</h2>
            <label>
                <input type="checkbox" id="activities__list">
                Actividad
            </label>
            <label>
                <input type="checkbox" id="banking-balance">
                Dinero disponible
            </label>
            <label>
                <input type="checkbox" id="banking-balance__assets">
                Dinero generado
            </label>
        </div>

        <button id="refreshButton">Recargar</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
